<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country API</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="container">
        <h1>Country Explorer</h1>
        <div class="wrapper">
            <div class="form-control">
                <label class="label-country" for="inputCountry">Enter country name:</label>
                <input class="input-country" type="text" id="inputCountry" placeholder="country" autofocus>
                <button class="btn" id="btn">search</button>                
                <div class="country-info" id="countryInfo">
                    <div class="state">Type a country name to see details.</div>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js/script.js"></script>
</body>
</html>
